<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!------------------------------------------------- encabezado formulario ---------------------------->

    <div class="container mt-4 border rounded-top">
        <div class="row">
            <div class="col-12 align-baseline bg-light rounded-top">
                <h2 class="p-1">Payment form example</h2>
            </div>
        </div>
    </div>

<!------------------------------------------------- Cuerpo Formulario ------------------------------->
    <form action="/https://www.w3schools.com/html/html_forms.asp">
        <div class="container border pb-5 pt-1" action="/www.google.com">

        <!-------------------------- Mensaje de Error  --------------------------->

            <div class="row px-3 py-3 d-flex">
                <div class="col-12 rounded pt-2 error">
                    <p class="pt-1"><strong>Some fields are missing</strong> </p>
                </div>
            </div>

        <!-------------------------- Card info -------------------------------------->

            <div class="row" d-flex>
                <div class="col-5">
                    <label  for="CCN"> Card # </label>
                    <input class="form-control form-control-sm" type="number" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-3">
                    <label  for="CVC">CVC #</label>
                    <input class="form-control form-control-sm" type="number" placeholder="000" required>
                </div>
                <div class="col-4">
                    <label  for="Money">Amount</label>
                    <div class="amountbox d-flex">
                        <label class="pr-1" for="money2" >$</label>
                        <input class="form-control form-control-sm" type="number" placeholder="Amount" required>
                    </div>
                    
                </div>
            </div>

        <!-------------------------- Personal info -------------------------------------->

            <div class="row">
                <div class="col-6 ">
                    <label for="Name" >First Name</label>
                    <input type="text" class="form-control form-control-sm" required>
                </div>
                <div class="col-6">
                    <label for="LastName" >Last name</label>
                    <input type="text" class="form-control form-control-sm" required>
                </div>
            </div>

        <!-------------------------- Address -------------------------------------->

            <div class="row">
                <div class="col-6">
                    <label for="address">City</label>
                    <input type="text" class="form-control form-control-sm" required>
                </div>
                <div class="col-3">
                    <label for="state">State</label>
                    <select class="form-control form-control-sm" name="state" id="listOfStates" required>
                        <option selected>Pick a state</option>
                        <option>Solido</option>
                        <option>Liquido</option>
                        <option>Gaseoso</option>
                        <option>Democratico</option>
                        <option>Dictatorial</option>
                        <option>Republicano</option>
                        <option>Totalitario</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="PostCode">Postal Code</label>
                    <input type="number" class="form-control form-control-sm" required>
                </div>
            </div>
        
        <!-------------------------- Payment and comment labels -------------------------------------->

            <div class="row">
                <div class="col-6 ">
                    <label for="Payment" >We accept:</label>
                </div>
                <div class="col-6">
                    <label for="comment" >Message</label>
                </div>
            </div>

        <!-------------------------- Payment and comment inputs -------------------------------------->

            <div class="row">
                <div class="col-6 ">
                    <div class="form-check form-check-inline rounded p-2 payment-btn">
                        <input class="form-check-input" type="radio" name="paymentMethod" checked>
                        <label class="form-check-label " for="cc1">
                            <i class="fa fa-cc-mastercard mr-4" aria-hidden="true"></i>
                        </label>
                        <input class="form-check-input " type="radio" name="paymentMethod">
                        <label class="form-check-label" for="cc1">
                            <i class="fa fa-cc-visa  mr-4 " aria-hidden="true"></i>
                        </label>
                        <input class="form-check-input " type="radio" name="paymentMethod">
                        <label class="form-check-label" for="cc1">
                            <i class="fa fa-cc-diners-club  mr-4" aria-hidden="true"></i>
                        </label>
                        <input class="form-check-input " type="radio" name="paymentMethod">
                        <label class="form-check-label" for="cc1">
                            <i class="fa fa-cc-amex  mr-4 " aria-hidden="true"></i>
                        </label>
                    </div>
                </div>
                <div class="col-6">
                    <textarea name="messageBox" id="Message" class="form-control"></textarea>
                </div> 
            </div>
            <div class="row">
                <div class="col-6 offset-6">
                    <small class="text-secondary">Add any notes here.</small>
                </div>
            </div>
        </div>
        

<!--------------------------------------------- Form Footer -------------------------------------------------------------->
    
        <div class="container bg-light rounded-bottom p-2 border">
            <div class="col-2 offset-10 d-flex">
                <a href="/index.html" class="btn btn-secondary m-1"> Cancel </a>
                <input type="submit" class="btn btn-primary m-1" value="Send">
            </div>
        </div>
    </form>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
